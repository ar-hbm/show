<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      
      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://rawcdn.githack.com/happy-birthday-maryam/000/c18682880a51b2766079289ca7c39fbbf2610443/ww1.glb"
        >
        </a-asset-item>
      </a-assets>
      

      
     


            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="https://rawcdn.githack.com/happy-birthday-maryam/000/96ca98a7b661df3a69c37c8da2f37c8ddbaf2d83/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.04945027250602289 0.04945027250602289 0.04945027250602289"
                    animation-mixer="loop: repeat"
                    gltf-model="#bowser"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
      
      
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
